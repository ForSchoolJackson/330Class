<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <link rel="shortcut icon" type="image/png" href="media/icons/note-icon.png" />
  <script src="./src/loader.js" type="module"></script>
</head>

<body>
  <main>
    <div id="container">
      <canvas width="800" height="550"></canvas>
      <div id="controls">
        <div id="output">...</div>
        <section>
          <label>Track:
            <select id="select-track">
              <option value="media/music/Nocturne.mp3" selected>Nocturne</option>
              <option value="media/music/Halloween Mountain King.mp3">Hall of the Mountain King</option>
              <option value="media/music/Toccata and Fugue.mp3">Toccatta and Fugue</option>
            </select>
          </label>
          <br>

          <button id="btn-play" data-playing="no"></button>
          <button id="btn-fs">Full Screen</button>
        </section>

        <section>
          Volume: <input type="range" id="slider-volume" min="0" max="2" value="1" step="0.01">
          <span id="label-volume">???</span>
        </section>
        <div id="checkboxes">
          <section id="visual-check">
            <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Bars</label></span>
            <span><input type="checkbox" id="cb-fireworks"><label for="cb-fireworks">Fireworks</label></span>
            <span><input type="checkbox" id="cb-triangles"><label for="cb-triangles">Triangles</label></span>
            <span><input type="checkbox" id="cb-lines"><label for="cb-lines">Lines</label></span>
            <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Circles</label></span>
            <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span>
          </section>

          <section id="sound-check">
            <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Treble</label></span>
            <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Bass</label></span>
            <span><input type="checkbox" id="cb-distortion"><label for="cb-distortion">Distortion</label></span>
            <span><input type="range" min="0" max="100" value="0" id="slider-distortion"></span>
          </section>

        </div>

        <select id="select-visualizer">
          <option value="frequency" selected>Frequency Data</option>
          <option value="wave">Waveform</option>

        </select>

      </div>
    </div>
  </main>
</body>

</html>
