<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Greeter</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <style>
    * {
      font-size: 1.5em;
    }

    button {
      width: 150px;
      height: 50px;
      font-size: 14pt;
    }

    p {
      font-family: 'Rubik', sans-serif;
    }

    @media only screen and (min-width: 1024px) {
      body {
        padding: 100px;
        background-color: aquamarine;
      }
    }
  </style>
  <script>
    "use strict";

    //script goes before html so it needs an onload
    window.onload = function () {
      // 1 - get a reference to the button
      const button1 = document.getElementById("btn-hello");
      const button2 = document.getElementById("btn-goodbye");

      // 2 - add a click event to button that calls a `sayHello` function
      button1.addEventListener("click", function () { greet("Hello") });
      button2.addEventListener("click", function () { greet("Goodbye") });

      //get reference to paragraph
      const paragraph = document.querySelector("p");
      //make colors using js
      paragraph.style.color = "white";
      paragraph.style.backgroundColor = "grey";
    }

    // 3 - create the arrow function
    const greet = (greeting) => {
      // 3A - get name of person from the <input>
      //get first name
      let firstName = document.querySelector("#input-firstname").value;
      firstName = firstName.trim() || "Peter";

      //get last name
      let lastName = document.querySelector("#input-lastname").value;
      lastName = lastName.trim() || "Parker";

      // 3B - get a reference to the #output <p>
      // 3C - update HTML of #output <p>
      document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}`;

    }

  </script>
</head>

<body>
  <button id="btn-hello">Say Hello</button>
  <button id="btn-goodbye">Say Goodbye</button>
  <div>
    <input type="checkbox" id="check" name="shoutify" checked />
    <label for="scales">Shoutify!</label>
  </div>
  <hr>
  <input id="input-firstname" placeholder="Type in your name">
  <input id="input-lastname" placeholder="Type in your name">
  <p id="output">???</p>
</body>

</html>
